apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-metrics
  namespace: monitoring
  labels:
    release: monitoring         
spec:
  namespaceSelector:
    matchNames:
      - app                     
  selector:
    matchLabels:
      app: backend              
  endpoints:
    - port: http                
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
