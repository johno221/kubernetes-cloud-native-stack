apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/johno221/kubernetes-cloud-native-stack.git'
    targetRevision: main
    path: helm/demo-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app
  syncPolicy:
    automated:
      prune: true       
      selfHeal: true    
    syncOptions:
      - CreateNamespace=true

