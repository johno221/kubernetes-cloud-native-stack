<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloud Native Kubernetes Demo </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        line-height: 1.5;
      }

      h1 {
        margin-bottom: 0.2rem;
      }

      .subtitle {
        color: #555;
        margin-bottom: 1.5rem;
      }

      button {
        padding: 0.5rem 1rem;
        margin-right: 0.5rem;
        cursor: pointer;
      }

      pre {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 4px;
        overflow: auto;
      }

      .section {
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Cloud Native Kubernetes Demo</h1>
    <div class="subtitle">
      Frontend bežiaci v Kubernetes, komunikujúci s backend API.
    </div>

    <div class="section">
      <h2>Backend greeting</h2>
      <button id="btnHello">Load greeting (/api/hello)</button>
      <pre id="helloOutput">Click the button to call backend...</pre>
    </div>

    <div class="section">
      <h2>Backend info</h2>
      <button id="btnInfo">Load info (/api/info)</button>
      <pre id="infoOutput">Click the button to load app info...</pre>
    </div>

    <script src="app.js"></script>
  </body>
</html>
