name: CI/CD - build images & update Helm

on:
  push:
    branches:
      - main
    paths:
      - "apps/**"
      - "helm/demo-app/**"
      - ".github/workflows/cicd.yml"

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ghcr.io/johno221
  VALUES_FILE: helm/demo-app/values.yaml

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compute image tag (short sha)
        id: meta
        run: |
          TAG=${GITHUB_SHA::7}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/demo-backend:${{ steps.meta.outputs.tag }}
            ${{ env.IMAGE_NAMESPACE }}/demo-backend:latest

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/demo-frontend:${{ steps.meta.outputs.tag }}
            ${{ env.IMAGE_NAMESPACE }}/demo-frontend:latest

  update-helm:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update image tags in values.yaml if changed
        run: |
          TAG="${{ needs.build-and-push.outputs.image_tag }}"

          CURRENT_BACKEND_TAG=$(yq '.backend.image.tag' "$VALUES_FILE")
          CURRENT_FRONTEND_TAG=$(yq '.frontend.image.tag' "$VALUES_FILE")

          echo "Current backend tag: $CURRENT_BACKEND_TAG"
          echo "Current frontend tag: $CURRENT_FRONTEND_TAG"
          echo "New tag: $TAG"

          if [ "$CURRENT_BACKEND_TAG" = "$TAG" ] && [ "$CURRENT_FRONTEND_TAG" = "$TAG" ]; then
            echo "Image tag sa nezmenil – Helm chart neupdatujem."
            exit 0
          fi

          echo "Image tag sa zmenil – updatujem Helm chart..."
          yq -i ".backend.image.tag = \"$TAG\"" "$VALUES_FILE"
          yq -i ".frontend.image.tag = \"$TAG\"" "$VALUES_FILE"

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push updated values.yaml
        run: |
          if git diff --quiet; then
            echo "Žiadne zmeny vo values.yaml, skipujem commit."
            exit 0
          fi

          TAG="${{ needs.build-and-push.outputs.image_tag }}"
          git add "$VALUES_FILE"
          git commit -m "chore: update image tags to $TAG"
          git push origin HEAD:main
